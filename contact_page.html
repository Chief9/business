 </form>

 <div class="submit-button">
    <button type="submit" class="btn btn-block btn-primary" id="submitButton">Submit</button>
 </div>

<script type="text/javascript">
   document.getElementById("submitButton").onclick = submit

   function submit(){
     var x = document.getElementsByTagName("textarea") [0].value
     var y = document.getElementsByTagName("textarea") [1].value
     var z = document.getElementsByTagName("textarea") [2].value
     
     var s = new RegExp("@")
     var patt = s.test(y)
     if(patt == true && x && z){
        alert("Thank you for your message!") 
     } else if(patt == false){
         alert("Fill in a valid email address")
     } else {
         alert("Fill in all fields, please.")
     }
   }

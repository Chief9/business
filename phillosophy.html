<!DOCTYPE html>
<html>
<head>

	<title>Philosphy</title>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.js"
	  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	  crossorigin="anonymous">
	</script>
	<script src="ScrollMagic/scrollmagic/uncompressed/ScrollMagic.js"></script>
	<script src="ScrollMagic/scrollmagic/uncompressed/plugins/debug.addIndicators.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>

	<style type="text/css">

h1{
	font-size: 300%
	
}

p{
	font-size: 400%;
}

.container{
	width: 100%
	height: 100%;
	text-align: center;
}
	

	</style>

</head>
<body>

<div class="container">
<main role="main">
  <section>
    <div>
      <h1> Our Philosophy</h1>
    </div>
  </section>

  <section id="pinned-trigger1">
    <div id="pinned-element1">
      <p>WE</p>
    </div> 
  </section>

  <section id="pinned-trigger2">
    <div id="pinned-element2">
      <p><img src="redheart.png"></p>
    </div>
  </section>
  
  <section id="pinned-trigger3">
    <div id="pinned-trigger3">
      <p><img src="mug.png"></p>
    </div>
  </section>






</main>
</div>

<script>
	$( function(){

		var controller = new ScrollMagic.Controller();

		var scene = new ScrollMagic.Scene({
  triggerElement: "#pinned-trigger1", 
  duration: $(window).height() - 100, 
  triggerHook: 0, 
  reverse: true 
})
.setPin("#pinned-element1"); 


var scene2 = new ScrollMagic.Scene({
  triggerElement: "#pinned-trigger2",
  duration: 900 
})
.setPin("#pinned-element2"); 



var scene3 = new ScrollMagic.Scene({
  triggerElement: "#pinned-trigger3",
  duration: 900 
})
.setPin("#pinned-element3"); 

controller.addScene([
  scene,
  scene2,
  scene3
]);

});
</script>

</body>
</html>
